<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Best of Penn</title>
 
    <link rel="icon" href="../static/img/crest.png" type="image/x-icon">
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
 
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="../static/js/jquery-1.11.2.js"></script>
    <script src="../static/js/jquery.ui.widget.js"></script>
    <script type="text/javascript" src="../static/js/jquery.fileupload.js"></script>
    <script type="text/javascript" src="../static/js/jquery.fileupload-process.js"></script>
    <script type="text/javascript" src="../static/js/jquery.fileupload-ui.js"></script>

    <script>
        $(function(){
                $('#fileupload').fileupload({
                    url: 'upload',
                    dataType: 'json',
                    add: function (e, data) {
                        data.submit();
                    },
                    success:function(response,status) {
                    console.log(response.filename);
                    var filePath = 'static/uploads/' + response.filename;
                    $('#imgUpload').attr('src',filePath);
                    $('#filePath').val(filePath);
                        console.log('success');
                    },
                    error:function(error){
                        console.log(error);
                    }
                });
        })
    </script>
    <style>
        .btn-file {
            position: relative;
            overflow: hidden;
        }
         
        .btn-file input[type=file] {
            position: absolute;
            top: 0;
            right: 0;
            min-width: 100%;
            min-height: 100%;
            font-size: 100px;
            text-align: right;
            filter: alpha(opacity=0);
            opacity: 0;
            outline: none;
            background: white;
            cursor: inherit;
            display: block;
        }
    </style>
 
 
</head>
 
<body>
 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation"><a href="/homePage">Cancel</a>
                    </li>
                    <li role="presentation"><a href="/logout">Logout</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Best of Penn</h3>
        </div>

        <div class="well">
            <form role="form" method="post" action="/addTopic">

            <!-- Form Name -->
            <legend>Add Topic</legend>

            <!-- Text input-->
            <div class="form-group">
              <label  for="txtTitle">Topic Name</label>  
              
              <input id="txtTitle" name="inputName" type="text" placeholder="Eg. Best Pizza" class="form-control input-md">
              
            </div>

            <!-- Textarea -->
            <div class="form-group">
              <label for="txtPost">Description</label>
                                 
                <textarea class="form-control" id="txtPost" name="inputDescription" placeholder="Eg. The best spots to find a classic favorite for students!" ></textarea>
              
            </div>


      <!--       <div class="form-group">
              <label for="txtPost">Photos</label>
                                 
            <div class="input-group">
                <span class="input-group-btn">
                    <span class="btn btn-primary btn-file">
                        Browse&hellip; <input type="file" id="fileupload" name="file" multiple>
                    </span>
                </span>
                <div class="pull-right">
                        <img  id="imgUpload" style="width: 140px; height: 140px;" class="img-thumbnail"><input type="hidden" name="filePath" id="filePath"></input>
                </div>
            </div>
 -->


            <!-- Button -->
            <div class="form-group">
              
                <p class="text-center">
                <input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" value="Publish" />
                </p>
            </div>


            </form>

        </div>

        <footer class="footer">
            <p>Copyright &copy; Best of Penn 2016. All Rights Reserved</p>
        </footer>
 
    </div>
</body>

 
</html>
